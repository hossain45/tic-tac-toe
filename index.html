<!doctype html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap');
    .font-family {
        primaryFont: 'EB Garamond', serif;
        secondaryFont: 'Poppins', sans-serif;
    }
</style>
<script>
    tailwind.config = {
    theme: {
        extend: {
        colors: {
        'mycolor': '#B68C5A',
        },
    fontFamily: {
        'primaryFont': ['EB Garamond', 'serif'],
        'secondaryFont': ['Poppins', 'sans-serif'],
        },
    },
},
}
</script>
</head>
<body class="max-h-screen md:h-auto">
    <section class="container flex flex-col justify-center items-center w-full">
        <h1 class="game-title font-primaryFont font-bold text-5xl py-5">Tic Tac Toe</h1>
        <p class="m-2 font-secondaryFont font-normal text-xl">Give your friend a hard time!</p>
        <div class="game-container mx-auto my-5 w-80 h-[50vh] grid grid-cols-3">
            <div data-cell-index="0" class="cell border-b-2 border-r-2 font-primaryFont text-5xl flex justify-center items-center hover:bg-mycolor"></div>
            <div data-cell-index="1" class="cell border-b-2 border-r-2  font-primaryFont text-5xl flex justify-center items-center hover:bg-mycolor"></div>
            <div data-cell-index="2" class="cell border-b-2  font-primaryFont text-5xl flex justify-center items-center hover:bg-mycolor"></div>
            <div data-cell-index="3" class="cell border-b-2 border-r-2  font-primaryFont text-5xl flex justify-center items-center hover:bg-mycolor"></div>
            <div data-cell-index="4" class="cell border-b-2 border-r-2  font-primaryFont text-5xl flex justify-center items-center hover:bg-mycolor"></div>
            <div data-cell-index="5" class="cell border-b-2  font-primaryFont text-5xl flex justify-center items-center hover:bg-mycolor"></div>
            <div data-cell-index="6" class="cell border-r-2  font-primaryFont text-5xl flex justify-center items-center hover:bg-mycolor"></div>
            <div data-cell-index="7" class="cell border-r-2  font-primaryFont text-5xl flex justify-center items-center hover:bg-mycolor"></div>
            <div data-cell-index="8" class="cell font-primaryFont text-5xl flex justify-center items-center hover:bg-mycolor"></div>
        </div>
        <h2 class="game-status m-2 font-primaryFont font-normal text-2xl text-red-500"></h2>
        <button id="button" class="btn bg-mycolor font-secondaryFont font-bold text-xl">Restart Game</button>
    </section>
    <footer class="footer footer-center py-4 px-2 bg-gray-200 text-base-content w-full text-center">
        <div>
          <p>Copyright Â© 2023 - All right reserved by Hossain45</p>
        </div>
      </footer>
    <script src="script.js"></script>
</body>
</html>
